<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass"
            (click)="changeValue(-5)"><i class="fa fa-minus"></i></button>
  </span>
  <input type="number" 
         class="form-control" 
         placeholder="Product name" 
         min="0" 
         max="100"
         (ngModelChange)="onChange($event)"
         [(ngModel)]="progress" 
         [ngClass]="{'is-invalid': progress > 100 || progress < 0}" >
  <span class="input-group-btn">
    <button [ngClass]="btnClass" 
            (click)="changeValue(5)"><i class="fa fa-plus"></i></button>
  </span>
</div>
